<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name <input id="name" type="text" required=""    placeholder="Enter your name"/></label>
        <label id="email-label">Email <input id="email" type="email" required="" placeholder="Enter your Email"/></label>
        <label id="number-label">Age(optional) <input id="number" type="number" min="8" max="16" placeholder="Age"/></label>
        <label id="role" for="dropdown">Which option best describes your current role?  
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>            
      <fieldset> Would you recommend freeCodeCamp to a friend?
        <label for="Definitely"> <input type="radio" value="Definitely" name="recommend" class="inline"/>Definitely</label>
        <label for="Maybe"> <input type="radio" value="Maybe" name="recommend" class="inline"/>Maybe</label>
        <label for="Not-sure"> <input type="radio" value="Not-sure" name="recommend" class="inline"/>Not sure</label>
        <label id="feature" for="dropdown">What is your favorite feature of freeCodeCamp?  
          <select id="dropdown">
            <option value="6">Select an option</option>
            <option value="7">Challenges</option>
            <option value="8">Project</option>
            <option value="9">Community</option>
            <option value="10">Open Source</option>           
          </select>
      </fieldset>
      <fieldset> What would you like to see improved? (Check all that apply)
        <label> <input class="inline" type="checkbox" value="11" />Front-end Projects</label>
        <label> <input class="inline" type="checkbox" value="12"/>Back-end Projects</label>
        <label> <input class="inline" type="checkbox" value="13"/>Data Visualization</label>
        <label> <input class="inline" type="checkbox" value="14"/>Challenges</label>
        <label> <input class="inline" type="checkbox" value="15"/>Open Source Community</label>
        <label> <input class="inline" type="checkbox" value="16"/>Gitter help rooms</label>
        <label> <input class="inline" type="checkbox" value="17"/>Videos</label>
        <label> <input class="inline" type="checkbox" value="18"/>City Meetups</label>
        <label> <input class="inline" type="checkbox" value="19"/>Wiki</label>
        <label> <input class="inline" type="checkbox" value="20"/>Forum</label>
        <label> <input class="inline" type="checkbox" value="21"/>Additional Courses</label>        
        <label><span id="suggestions">Any comments or suggestions?</span>
          <textarea id="suggestions" rows="7" cols="30" placeholder="Enter your comment here">
          </textarea>
        </label>
      </fieldset>   
      <input type="submit" id="submit"/>
    </form>
</body>
</html>
